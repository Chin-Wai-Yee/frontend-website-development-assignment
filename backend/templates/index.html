<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Server content</title>
</head>
<body>
  <h1>Users</h1>
  <ul>
    {% for user in users %}
      <li>{{ user.username }}</li>
    {% endfor %}
  </ul>

  <h1>Feedbacks</h1>
  <ul>
    {% for fb in feedbacks %}
      <li>{{ fb.message }} , {{ fb.phone }}</li>
    {% endfor %}
  </ul>
</body>
</html>
